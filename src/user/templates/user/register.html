{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    {% if messages %}
        {% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible"
     role="alert">
            {{ message }}
</div>
        {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-lg btn-secondary" type="submit">Sign Up
    </button>
</form>

{% endblock %}
