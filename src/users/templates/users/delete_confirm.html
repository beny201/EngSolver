{% extends "base.html" %}
{% block title %}
Delete Corner - {{ corner.case }}
{% endblock title %}

{% block content %}

<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Connection</legend>
            <h3>Are you sure you want to delete {{ corner.case }}?</h3>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-primary btn" href="{% url 'profile' %}">Cancel</a>
        </div>
    </form>
</div>
    {% endblock content %}
