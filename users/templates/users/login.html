{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-lg btn-secondary" type="submit">Sign Up</button>
</form>
<div class="border-top pt-3 mt-3">
    <small class="text-muted">
        Does not have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
    </small>
    <br>
    <small class="text-muted">
        Forget password? <a class="ml-2" href="{% url 'reset_password' %}">Reset </a>
    </small>

</div>
{% endblock content %}
